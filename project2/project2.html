<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>

</head>

<body>
    <header>
        <h1>FFXIV Achievement Finder</h1>
    </header>

    <div id = filter>
        <div class="widgets">
            Search Term 
            <input id="searchterm" type="text" size="30" maxlength="30" autofocus value="" >
        </div>
    
        <div class="widgets">
            Description 
            <input id="description" type="text" size="30" maxlength="30" value="" >
        </div>
    
        <div class="widgets">
            Max # results 
            <select id="limit">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
    
        <div class="widgets">
            Patch 
            <select id="patch">
                <option value="0" selected>All patches</option>
                <option value="2.0">2.0</option>
                <option value="3.0">3.0</option>
                <option value="4.0">4.0</option>
                <option value="5.0">5.0</option>
                <option value="6.0">6.0</option>
            </select>
        </div>
    </div>
    

    <!-- Potential advanced filter -->
    <div class="widgets"></div>

    <div class="center">
        <div class="widgets">
            <button type="button" id="search" class="blue">Search Archive<br> </button>
        </div>

        <div id="status">Ready to Search!</div>
    </div>
    
    
    <hr>

    <h2>Results</h2>
    <div id="content">
        <p>No data yet!</p>
    </div>


</body>

</html>
